spetstore {
  interface {
    hashids.salt = "abcdef"
    storage.jdbc {
      profile = "slick.jdbc.MySQLProfile$"
      db {
        driver = "com.mysql.jdbc.Driver"
        url = "jdbc:mysql://localhost:3306/spetstore?useSSL=false"
        user = "spetstore"
        password = "passwd"
        connectionPool = "HikariCP"
        keepAliveConnection = true
        properties = {
          maximumPoolSize = 4
          minimumIdle = 4
          connectionTimeout = 30
          idleTimeout = 30
        }
        poolName = "slick-pool"
        numThreads = 4
        queueSize = 1000
      }
    }
    storage.redis {
      host = "127.0.0.1"
      port = 6379
      expire = 1d
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}